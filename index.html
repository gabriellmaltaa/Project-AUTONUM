<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Busca de Peças — Multi-Marketplaces</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Busca de Peças</h1>
    <form id="search-form">
      <input type="text" id="q" placeholder="Buscar por peça... (ex: parachoque)" required>
      <button type="submit">Buscar</button>
    </form>
  </header>
  <main>
    <section id="results">
      <h2>Resultados da busca</h2>
      <div id="grid" class="grid"></div>
    </section>
  </main>
  <script src="/script.js" defer></script>
</body>
</html>
